<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sentisymphonics | Emotion-Based Music Recommender</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding-bottom: 40px;
        }

        .hero {
            padding: 60px 0;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .emotion-text {
            font-size: 2rem;
            color: #00d4ff;
            font-weight: bold;
        }

        .card-custom {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        #musicPlayer {
            margin-top: 20px;
        }

        .play-btn {
            background-color: #00d4ff;
            color: #000;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 50%;
            cursor: pointer;
        }

        .play-btn:hover {
            background-color: #00a0cc;
        }

        .emotion-btns button {
            margin: 5px;
        }

        audio {
            width: 100%;
        }

        .video-box img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            border: 4px solid white;
        }
    </style>
</head>

<body>
    <section class="hero container text-center">
        <h1 class="section-title">ðŸŽµ Sentisymphonics</h1>
        <p class="lead">Emotion-Based Music Recommendation System</p>

        <div class="card-custom">
            <h3 class="mb-3">Detected Emotion</h3>
            <div id="detected-emotion" class="emotion-text">Analyzing...</div>
        </div>

        <div class="video-box mb-4">
            <img src="{{ url_for('video') }}" alt="Live Emotion Feed">
        </div>

        <div class="card-custom">
            <h3 class="mb-3">ðŸŽ§ Recommended Music</h3>
            <div id="music-recommendations">Click play to listen</div>
            <button class="play-btn mt-3" onclick="recommendMusicBasedOnEmotion()">
                <i class="fa fa-play"></i>
            </button>
            <div id="musicPlayer" style="display:none;">
                <audio id="recommendedAudio" controls></audio>
            </div>
        </div>

        <div class="card-custom">
            <h3>ðŸ“ˆ Evaluate Model Accuracy</h3>
            <div id="accuracyUpdates">evaluating accuracy...</div>
        </div>

        <!-- Optional: Manual Emotion Test Buttons -->
        <div class="emotion-btns mt-4">
            <h5>Test Manually:</h5>
            <button class="btn btn-outline-light" onclick="selectHappy()">ðŸ˜Š Happy</button>
            <button class="btn btn-outline-light" onclick="selectSad()">ðŸ˜¢ Sad</button>
            <button class="btn btn-outline-light" onclick="selectEnergetic()">âš¡ Energetic</button>
            <button class="btn btn-outline-light" onclick="selectCalm()">ðŸ§˜ Calm</button>
        </div>

        <div class="mt-5">
            <i class="fa fa-angle-double-down fa-2x"></i>
        </div>
    </section>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/emotion.js') }}"></script>
    <script>
        function fetchAccuracyUpdates() {
            fetch('/evaluate_accuracy')
                .then(response => response.json())
                .then(data => {
                    const accuracyUpdatesDiv = document.getElementById('accuracyUpdates');
                    accuracyUpdatesDiv.innerHTML = `<p>Test Accuracy: ${data.test_accuracy.toFixed(2)}%</p>`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('accuracyUpdates').innerHTML = '<p>Error fetching accuracy updates</p>';
                });
        }

        window.addEventListener('DOMContentLoaded', fetchAccuracyUpdates);

        function playMusicFromList(audioFiles) {
            document.getElementById("musicPlayer").style.display = "block";
            const randomIndex = Math.floor(Math.random() * audioFiles.length);
            const audio = document.getElementById("recommendedAudio");
            audio.src = audioFiles[randomIndex];
            audio.play();
        }

        function selectHappy() {
            alert("Do you want to play happy songs?");
            playMusicFromList([
                "{{ url_for('static', filename='music-files/happy/1.mp3') }}",
                "{{ url_for('static', filename='music-files/happy/2.mp3') }}",
                "{{ url_for('static', filename='music-files/happy/3.mp3') }}"
            ]);
        }

        function selectSad() {
            alert("You want to listen to SAD songs?");
            playMusicFromList([
                "{{ url_for('static', filename='music-files/sad/1.mp3') }}",
                "{{ url_for('static', filename='music-files/sad/2.mp3') }}"
            ]);
        }

        function selectEnergetic() {
            alert("You want to listen to ENERGETIC songs?");
            playMusicFromList([
                "{{ url_for('static', filename='music-files/happy/1.mp3') }}",
                "{{ url_for('static', filename='music-files/happy/2.mp3') }}"
            ]);
        }

        function selectCalm() {
            alert("You want to listen to CALM songs?");
            playMusicFromList([
                "{{ url_for('static', filename='music-files/happy/1.mp3') }}",
                "{{ url_for('static', filename='music-files/happy/2.mp3') }}",
                "{{ url_for('static', filename='music-files/happy/3.mp3') }}"
            ]);
        }
    </script>
</body>

</html>
